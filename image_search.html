<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Google Images</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/search_image.css">
</head>
<body>
	<div class="container">
		<nav class="top-container-image">
			<div class="top-image">
				<a href="index.html">Google</a>
				<a href="advanced_search.html">Advanced Search</a>
			</div>
		</nav>
		<div class="center-container">
			<div class="center">
				<div class="google-images-logo-container">
					<a href="index.html"><img src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></a>
					<p class="google-images-logo">images</p>
				</div>
				<form class="search-form" action="https://google.com/search?">
					<div class="google-images-search-container">
						<div class="google-images-search-icon">
							<svg class="search-black" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
						</div>
						<input type="text" name="q">
						<input class="invisible" type="text" name="tbm" value="isch">
						<img class="search-camera" src="https://www.gstatic.com/images/icons/material/system/2x/photo_camera_grey600_24dp.png">
						<button type="submit" class="search-submit">
							<svg class="search-blue search-hover" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-iml="1643069887267">
								<path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
								</path>
							</svg>
						</button>
					</div>
				</form>
			</div>
		</div>
		<footer class="bottom-container">
			<div class="left-footer">
				<a href="#">Advertising</a>
				<a href="#">Business</a>
				<a href="#">How Search works</a>
			</div>
			<div class="center-footer">
				<a href="#">Carbon neutral since 2007</a>
			</div>
			<div class="right-footer">
				<a href="#">Privacy</a>
				<a href="#">Terms</a>
				<a href="#">Settings</a>
			</div>
		</footer>
	</div>
</body>
</html>
